<form [formGroup]="form" (ngSubmit)="onAdd()">
    <div class="form-group">
        <label for="product-name">product Name</label>
        <input 
              formControlName="name"
              type="text" 
              class="form-control"
        >
        <p *ngIf="form.get('name').invalid && 
                  form.get('name').touched">
                  Input name Product
        </p>
    </div>
    <div class="form-group">
        <label for="product-model">product Model</label>
        <input 
              formControlName="model"
              type="text" 
              class="form-control"
        >
        <p *ngIf="form.get('model').invalid && 
                  form.get('model').touched">Input model Product</p>
    </div>
    <button
         type="submit" 
         class="btn btn-outline-primary"
         [disabled]="form.invalid"
         >Add  product
    </button>
</form>
